	<body>
    
    <div class="loader"></div>
    
    <div id="page">
    <nav class="fh5co-nav" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <div id="logo"><a href="index.html">Menikah<strong>.</strong></a></div>
          </div>
        </div>
        
      </div>
    </nav>

    <header id="header" class="cover cover-sm" role="banner" style="background-image:url(images/img_bg_1.jpg);">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center">
            <div class="display-t">
              <div class="display-tc animate-box" data-animate-effect="fadeIn">
                <h1>Bikin Undangan</h1>
                <h2>Ikhwan & Annisa Wedding</a></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="couple" class="section-gray">
      <div class="container" style="padding:2em 0">
        <div class="couple-wrap animate-box">
          <div class="couple-half">
            <div class="groom">
              <img src="images/groom.jpg" alt="groom" class="img-responsive">
            </div>
            <div class="desc-groom">
              <h3>Moh Ikhwan, S.Kom</h3>
              <p>Putra dari pasangan<br>
                <b>Bapak H. Subidin (Alm)<br>& Ibu Hj. Miskiyah</b>
              </p>
            </div>
          </div>
          <p class="heart text-center"><i class="icon-heart2"></i></p>
          <div class="couple-half">
            <div class="bride">
              <img src="images/bride.jpg" alt="groom" class="img-responsive">
            </div>
            <div class="desc-bride">
              <h3>Afiyatul Annisa, S.E</h3>
              <p>Putri dari pasangan<br>
                <b>Bapak Khairil<br>& Ibu Siti Nur Asih</b>
              </p>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>

    <div class="fh5co-section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 animate-box">
            <h3>Bikin Undangan</h3>
            <form action="#" id="form-bikin-undangan">
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Nama Tamu</label>
                  <input type="text" name="guestName" class="form-control" placeholder="Nama Tamu">
                </div>
                <div class="col-md-12">
                  <label>Tempat</label>
                  <input type="text" name="guestPlace" class="form-control" placeholder="Tempat">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Tamu Mempelai</label>
                  <select class="form-control" name="guestRef">
                    <option value="a">Annisa</option>
                    <option value="i">Ikhwan</option>
                  </select>
                </div>
              </div>
            </form>		
          </div>
          <div class="col-md-8 animate-box">
            <h3>Template Undangan</h3>
            <div class="undangan-container">
              <div id="undangan-msg"></div>
            </div>
            <div class="text-center" style="margin-top:10px">
              <button type="button" class="btn btn-primary" id="undangan-copy">Copy Undangan</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" role="contentinfo">
      <div class="container">
        <div class="row copyright">
          <div class="col-md-12 text-center">
            <p>
              <small class="block">Crafted by Ikhwan with lots of <span class="heartpulse"><i class="icon-heart2"></i></span> for Annisa</small>
            </p>
          </div>
        </div>
      </div>
    </footer>
    </div>

    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/main.js"></script>
    <script>
      const templateUndangan1 = (data) => `
        <p class="text-center" style="padding-top:20px">
          Assalamu'alaikum Warahmatullahi Wabarakaatuh
          <br>
          Tanpa mengurangi rasa hormat, izinkan kami mengundang Bapak/Ibu/Saudara/i <b>${data.guestName}</b>, untuk hadir serta memberikan do'a restu pada acara pernikahan kami.
          <br>
          Untuk detail acara, lokasi, dan ucapan bisa klik link dibawah ini:
          <br>
          <br>
          <b>https://mohikhwan.github.io/ikhwan-annisa/?u=${encodeURI(data.guestName)}&r=${encodeURI(data.guestRef)}&p=${encodeURI(data.guestPlace)}</b>
          <br>
          <br>
          Merupakan suatu kehormatan dan kebahagiaan bagi kami, apabila Bapak/Ibu/Saudara/i <b>${data.guestName}</b>, berkenan hadir.
          <br>
          Do'a restu Anda merupakan hadiah terindah bagi kami.
          <br>
          Atas kehadiran dan do'a restu yang telah diberikan, kami ucapkan terima kasih.
          <br>
          Wassalamu'alaikum Warahmatullahi Wabarakatuh.
        </p>
      `;
      
      const form = $('#form-bikin-undangan');

      $(document).on('keyup', '#form-bikin-undangan input', function(event){
        let guestData = {
          guestName: form.find('input[name="guestName"]').val(),
          guestPlace: form.find('input[name="guestPlace"]').val(),
          guestRef: form.find('select[name="guestRef"]').val(),
        };
        $('#undangan-msg').html([guestData].map(templateUndangan1));
      });
      
      $(document).on('change', '#form-bikin-undangan select', function(event){
        let guestData = {
          guestName: form.find('input[name="guestName"]').val(),
          guestPlace: form.find('input[name="guestPlace"]').val(),
          guestRef: form.find('select[name="guestRef"]').val(),
        };
        $('#undangan-msg').html([guestData].map(templateUndangan1));
      });
      
      $('#undangan-copy').on('click',function(event){
        navigator.clipboard.writeText($("#undangan-msg").text()).then(
          function() {
            window.alert('Teks berhasil dicopy');
          }, 
          function() {
            window.alert('Teks gagal dicopy');
          }
        );
      });
      form.find('select[name="guestRef"]').change();
    </script>
	</body>
