<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Tamu - Ikhwan & Annisa Wedding</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Ikhwan dan Annisa Menikah" />
		<meta name="keywords" content="ikhwan, annisa, menikah, wedding, invitation" />
		<meta name="author" content="ikhwan-annisa" />
		<meta property="og:title" content="Ikhwan & Annisa Wedding"/>
		<meta property="og:image" content="images/img_bg_2.jpg"/>
		<meta property="og:url" content="https://mohikhwan.github.io/ikhwan-annisa"/>
		<meta property="og:site_name" content="Ikhwan & Annisa Wedding"/>
		<meta property="og:description" content="Ikhwan & Annisa Wedding"/>
		<meta name="twitter:title" content="Ikhwan & Annisa Wedding" />
		<meta name="twitter:image" content="images/img_bg_2.jpg" />
		<meta name="twitter:url" content="Ikhwan & Annisa Wedding" />
		<meta name="twitter:card" content="" />
		<link rel="shortcut icon" href="images/heart-love-icon.png">
		<link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/bootstrap-513.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/sweetalert2.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
    
    <div class="loader"></div>
    
    <div id="page">
      <header id="header" class="cover cover-sm cover-tamu-undangan" role="banner" style="background-image:url(images/img_bg_1.jpg);">
        <div class="container" style="background-color:rgba(0,0,0,0.5);width:100%;max-width:100%;padding:0;margin:0">
          <div class="row">
            <div class="col-12 text-center">
              <div class="display-t">
                <div class="display-tc animate-box" data-animate-effect="fadeIn">
                  <h1 class="text-white">Tamu Undangan</h1>
                  <h2>Ikhwan & Annisa Wedding</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="couple" class="section-gray">
        <div class="container" style="padding:2em 0">
          <div class="couple-wrap animate-box">
            <div class="couple-half">
              <div class="groom">
                <img src="images/groom.jpg" alt="groom" class="img-responsive">
              </div>
              <div class="desc-groom">
                <h3>Moh Ikhwan, S.Kom</h3>
                <p>Putra dari pasangan<br>
                  <b>Bapak H. Subidin (Alm)<br>& Ibu Hj. Miskiyah</b>
                </p>
              </div>
            </div>
            <p class="heart text-center"><i class="icon-heart2"></i></p>
            <div class="couple-half">
              <div class="bride">
                <img src="images/bride.jpg" alt="groom" class="img-responsive">
              </div>
              <div class="desc-bride">
                <h3>Afiyatul Annisa, S.E</h3>
                <p>Putri dari pasangan<br>
                  <b>Bapak Khairil<br>& Ibu Siti Nur Asih</b>
                </p>
              </div>
            </div>
          </div>
          <div style="clear:both"></div>
        </div>
      </div>

      <div id="tamu-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6 animate-box form-tamu-container">
              <h3>Form Buku Tamu</h3>
              <div class="form-tamu-msg"></div>
              <form action="#" method="post" id="form-tamu-undangan">
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <label>Tamu Mempelai</label>
                    <div class="row form-group input-radio">
                      <div class="col col-md-6">
                        <input id="ref-ikhwan" type="radio" name="guestRef" value="i">
                        <label for="ref-ikhwan">
                          <img src="images/groom.jpg"  alt="Ikhwan" />
                          <h5 class="mt-2 mb-0">Moh Ikhwan</h5>
                          <small>Mempelai Putra</small>
                        </label>
                      </div>
                      <div class="col col-md-6">
                        <input id="ref-annisa" type="radio" name="guestRef" value="a">
                        <label for="ref-annisa">
                          <img src="images/bride.jpg" alt="Annisa" />
                          <h5 class="mt-2 mb-0">Afiyatul Annisa</h5>
                          <small>Mempelai Putri</small>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 form-group my-2">
                    <label>Nama Tamu<b class="text-danger">*</b></label>
                    <input type="text" name="guestName" class="form-control" placeholder="Nama Tamu" autocomplete="off" required>
                  </div>
                  <div class="col-md-12 form-group my-2">
                    <label>Alamat<b class="text-danger">*</b></label>
                    <input type="text" name="guestPlace" class="form-control" placeholder="Alamat" required>
                  </div>
                  <div class="col-md-12 form-group my-2">
                    <label>Ucapan</label>
                    <textarea name="guestMsg" rows="2" class="form-control" placeholder="Ucapan"></textarea>
                  </div>
                </div>
                <div class="my-2 form-group text-center">
                  <button type="reset" class="btn btn-secondary">Batal</button>
                  <button type="submit" class="btn btn-primary">Simpan</button>                  
                </div>
              </form>		
            </div>
            <div class="col-md-6 animate-box scan-qr-container">
              <h3>Scan QR Code</h3>
              <div id="tamu-reader"></div>
            </div>
            <div class="col-md-12 animate-box daftar-tamu-container">
              <h3>Daftar Tamu</h3>
              <div class="ucapan-container" id="ucapan-container">
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer" role="contentinfo">
        <div class="container">
          <div class="row copyright">
            <div class="col-md-12 text-center">
              <p>
                <small class="block">Crafted by Ikhwan with lots of <span class="heartpulse"><i class="icon-heart2"></i></span> for Annisa</small>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <div id="modal-tamu-camera" class="modal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Foto Tamu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <div class="mb-4">
              <label>Pilih Kamera :</label>
              <select id="tamu-camera" name="tamu-camera"></select>
            </div>
            <video id="video-camera" width="720px" height="500px" autoplay></video>
            <canvas id="canvas-camera" width="720px" height="500px"></canvas>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button id="capture-image" type="button" class="btn btn-primary">Foto & Simpan</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap-513.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/jpgtm.js"></script>
	</body>
</html>
